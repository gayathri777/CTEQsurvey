<ion-toolbar>
  <ion-title>CTEQ Survey</ion-title>
</ion-toolbar>


<ion-content padding>
  <form [formGroup]="question3" (submit)="onNext()">
    <ion-list>
      <ion-radio-group formControlName="q3">
        <ion-list-header class="f-size">
          3. How many {{q3_task}} last week?
        </ion-list-header>
        <ion-item *ngFor="let option of this.options;">
            <ion-label>{{option.option}}</ion-label>
            <ion-radio [value]="option.option"></ion-radio>
          </ion-item>
        <!-- <ion-item>
          <ion-label>Yes</ion-label>
          <ion-radio value="yes"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>No</ion-label>
          <ion-radio value="no"></ion-radio>
        </ion-item> -->
      </ion-radio-group>
    </ion-list>
    <div class="error-message" *ngIf="isError">
     
      Please answer the above question and move forward.
    </div>
    <ion-button type="button" (click)="navigateBack()">
      <ion-icon name="arrow-back-outline"></ion-icon> Back
    </ion-button>
    <ion-button type="submit" class="ion-float-right">Next <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
